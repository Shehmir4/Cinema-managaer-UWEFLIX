<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Uwe Cinema Booking System </title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
    <body>
        {% include 'navbar.html' %}
        <h1 class="text-center my-3">Cinema Managment</h1>
        <h1 class="text-center my-3">List of Clubs</h1>
          
        <div class="container">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead> 
                        <tr>
                            <th>#</th>
                            <th>Club Rep</th>
                            <th>Club Name</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Contact No</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in std%}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{s.roll}}</td>
                            <td>{{s.name}}</td>
                            <td>{{s.email}}</td>
                            <td>{{s.address}}</td>
                            <td>{{s.phone}}</td>
                            <td>
                                <form method="post" action="{% url 'deletedata' s.id %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    <a href = "update-std/{{s.id}}" class = "btn btn-success btn-sm">Update</a>
                                </form>
                               
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
